{% extends 'public/base.html' %}

{% block content %}
<div class="flex w-full bg-slate-100 flex-1 px-[5%] mb-20">

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 mt-2 ">
        
        {% for course in courses %}
            

            
        <div
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="px-8 py-5 rounded-t-lg w-full h-[220px]"  src="{{course.image.url}}" alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white"> {{course.name}} </h5>
                </a>
                <div class="flex  mt-2.5 mb-5 flex-col">
                    
                    <hr>
                    <span
                        class=" line-clamp-3"> {{course.description}}</span>
                </div>
                <div class="flex items-center flex-1">
                    
                    <a href="{% url 'coursedetails' course.slug course.id %}"
                        class="text-white bg-blue-700 w-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Learn {{course.name}} </a>
                </div>
            </div>
        </div>
                {% endfor %}
    </div>

</div>

{% endblock content %}
