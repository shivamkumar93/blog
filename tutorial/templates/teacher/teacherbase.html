<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-1 bg-[#0F172A] text-white px-[5%] py-5 justify-between items-center">
        <h2 class="text-xl font-bold text-white">Teacher Panel</h2>

        <div class="flex ">
            <a href="" class="text-white bg-red-500 px-3 py-2 rounded">Log Out</a>
        </div>
    </div>

    <div class="px-[3%] flex flex-1 mt-5 gap-10">
        <div class="w-3/12 self-start mt-4">
            <div class="flex flex-col divide-y divide-slate-600 ">
                <a href="{% url 'teacherbase' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Dashboard</a>
                <a href="{% url 'teacherInserCourse' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Course</a>
                <a href="#" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Topic</a>
                <a href="#" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Post</a>
                <!-- <a href="" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Message</a> -->
                
                <a href="" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Logout</a>
            </div>
        </div>

        <div class="w-9/12 mt-4">
            {% block content %}

            {% endblock %}
        </div>
    </div>


</body>

</html>
